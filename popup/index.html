<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Emoji whale Extension</title>
    <link rel="stylesheet" href="../css/index.css" />
    <link href="../css/fontawesome/all.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <!-- header -->
      <div class="header">
        <div class="grid-logo">
          <p>Emoji by Eternal</p>
        </div>
        <div class="grid-panel">
          <i class="panel fas fa-window-restore fa-2x"></i>
        </div>
        <div class="grid-setting">
          <i class="setting fas fa-cog fa-2x"></i>
        </div>
      </div>

      <div class="emoji-container">
        <div class="emoji-nav">
          <div class="nav-recent">
            <a class="btn" href="#recents">
              <i class="fas fa-history fa-2x"></i>
            </a>
          </div>
          <div class="nav1">
            <a class="btn" href="#people">
              <i class="fas fa-smile fa-2x"></i>
            </a>
          </div>
          <div class="nav2">
            <a class="btn" href="#nature">
              <i class="fas fa-paw fa-2x"></i>
            </a>
          </div>
          <div class="nav3">
            <a class="btn" href="#foodAndDrink">
              <i class="fas fa-utensils fa-2x"></i>
            </a>
          </div>
          <div class="nav4">
            <a class="btn" href="#activity">
              <i class="fas fa-basketball-ball fa-2x"></i>
            </a>
          </div>
          <div class="nav5">
            <a class="btn" href="#places">
              <i class="fas fa-car fa-2x"></i>
            </a>
          </div>
          <div class="nav6">
            <a class="btn" href="#objects">
              <i class="fas fa-lightbulb fa-2x"></i>
            </a>
          </div>
          <div class="nav7">
            <a class="btn" href="#symbols">
              <i class="fas fa-icons fa-2x"></i>
            </a>
          </div>
          <div class="nav8">
            <a class="btn" href="#flags">
              <i class="fas fa-flag fa-2x"></i>
            </a>
          </div>
        </div>

        <div class="emoji-search">
          <div class="search-container">
            <span class="icon"><i class="fa fa-search"></i></span>
            <input
              id="searchInput"
              type="search"
              placeholder="search"
              autofocus
            />
          </div>
          <div class="color"></div>
        </div>

        <!-- emoji list -->
        <div class="emoji-list">
          <div class="groups">
            <div class="recent_group">
              <div class="group-title">
                <a name="recents"><i class="fas fa-history"></i>Recents</a>
              </div>
              <div class="emoji-span-container"></div>
            </div>

            <div class="group">
              <div class="group-title">
                <a name="people"><i class="fas fa-smile"></i>People</a>
              </div>
              <div class="emoji-span-container"></div>
            </div>

            <div class="group">
              <div class="group-title">
                <a name="nature"><i class="fas fa-paw"></i>Nature</a>
              </div>
              <div class="emoji-span-container"></div>
            </div>

            <div class="group">
              <div class="group-title">
                <a name="foodAndDrink"
                  ><i class="fas fa-utensils"></i>Food & Drink</a
                >
              </div>
              <div class="emoji-span-container"></div>
            </div>

            <div class="group">
              <div class="group-title">
                <a name="activity"
                  ><i class="fas fa-basketball-ball"></i>Activity</a
                >
              </div>
              <div class="emoji-span-container"></div>
            </div>

            <div class="group">
              <div class="group-title">
                <a name="places"><i class="fas fa-car"></i>Places</a>
              </div>
              <div class="emoji-span-container"></div>
            </div>

            <div class="group">
              <div class="group-title">
                <a name="objects"><i class="fas fa-lightbulb"></i>Objects</a>
              </div>
              <div class="emoji-span-container"></div>
            </div>

            <div class="group">
              <div class="group-title">
                <a name="symbols"><i class="fas fa-icons"></i>Symbols</a>
              </div>
              <div class="emoji-span-container"></div>
            </div>

            <div class="group">
              <div class="group-title">
                <a name="flags"><i class="fas fa-flag"></i>Flags</a>
              </div>
              <div class="emoji-span-container"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- footer -->
      <div class="footer">
        <!--<div class="keyboard"></div>-->
        <div class="status">
          <input type="text" id="copy_group" />
          <button type="button" id="reset_btn">
            <img src="../reset.png" id="reset_img" />
          </button>

          <input type="button" id="copy_btn" value="copy!" />
        </div>
      </div>

      <!-- setting page -->
      <div class="setting-container">
        <div class="goback">
          <i class="fas fa-long-arrow-alt-left"></i>
          <span>go back</span>
        </div>

        <div class="settingBtns">
          <div class="autoCopy-setting">
            <span>Auto copy</span>
            <div class="btn-container">
              <button type="button" class="settingBtn active">ON</button>
              <button type="button" class="settingBtn">OFF</button>
            </div>
          </div>

          <div class="iconSize-setting">
            <span>Panel emoji size</span>
            <div class="btn-container">
              <button type="button" class="sizeBtn settingBtn">SMALL</button>
              <button type="button" class="sizeBtn settingBtn">NORMAL</button>
              <button type="button" class="sizeBtn settingBtn">BIG</button>
            </div>
          </div>

          <div class="panel-setting">
            <span>Panel display</span>
            <div class="btn-container">
              <button type="button" class="panelBtn settingBtn">POPUP</button>
              <button type="button" class="panelBtn settingBtn">PANEL</button>
            </div>
          </div>

          <div class="recent-setting">
            <span>Recent</span>
            <div class="btn-container">
              <button type="button" class="recentBtn settingBtn">NONE</button>
              <button type="button" class="recentBtn settingBtn">10</button>
              <button type="button" class="recentBtn settingBtn">20</button>
              <button type="button" class="recentBtn settingBtn">30</button>
            </div>
          </div>
        </div>

        <div class="github">
          <hr />
          <i class="fab fa-github fa-2x"></i>
          <span>Emoji by Eternal for Whale browser</span>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="../js/twemoji.min.js"></script>
    <script type="text/javascript" src="../js/dist/clipboard.min.js"></script>
    <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../js/recent.js"></script>
    <script type="text/javascript" src="../js/getEmoji.js"></script>
    <script type="text/javascript" src="../js/skintone.js"></script>
    <script type="text/javascript" src="../js/autocopy.js"></script>
    <script type="text/javascript" src="../js/copy.js"></script>
    <script type="text/javascript" src="../js/search.js"></script>
    <script type="text/javascript" src="../js/settings.js"></script>
    <script type="text/javascript" src="../js/panelSetting.js"></script>
    <script type="text/javascript" src="../js/recentSetting.js"></script>
    <script type="text/javascript" src="../js/sizeSetting.js"></script>
    <script type="text/javascript" src="../js/panel.js"></script>
  </body>
</html>
